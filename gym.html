<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Baloo+Bhai&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./logoo.png" type="image/x-icon" class="logo">
    <link rel="stylesheet" href="./gym.css">
    <title>Adi-Fitness</title>
</head>
<body>
    <header class="header">
        <div class="left">
            <img src="./logoo.png" alt="Adi-Fitness Logo">
            <div>Adi-Fitness</div>
        </div>
        <div class="mid">
            <ul class="navbar">
                <li><a href="#" class="active">Home</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Fitness Calculator</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </div>
        <div class="right">
            <button class="btn">Call Us Now</button>
            <button class="btn">Email Us</button>
        </div>
    </header>
    <div id="cont">
        <marquee behavior="" scrollamount="3000" direction="">HELLO GYM RATS</marquee>
    </div>
    <div class="container">
        <h1>Join The Best GYM Of Kalwa Now</h1>
        <form id="gymForm" action="./table.html">
            <div class="form-group">
                <input type="text" name="name" placeholder="Enter your Name" required>
            </div>
            <div class="form-group">
                <input type="text" name="age" placeholder="Enter your Age" required>
            </div>
            <div class="form-group">
                <input type="text" name="gender" placeholder="Enter your Gender" required>
            </div>
            <div class="form-group">
                <input type="text" name="locality" placeholder="Enter your Locality" required>
            </div>
            <div class="form-group">
                <input type="email" name="email" placeholder="Enter your Email Id" required>
            </div>
            <div class="form-group">
                <input type="tel" name="phone" placeholder="Enter your Phone Number" required>
            </div>
            <button class="btn" type="submit">Submit</button>
        </form>
    </div>
    <script src="./App.js"></script>
</body>
</html>
