<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Baloo+Bhai&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./logoo.png" type="image/x-icon">
    <link rel="stylesheet" href="./table.css">
    <title>Adi-Fitness - Registration Data</title>
</head>

<body>
    <div class="container">
        <h1>Form Data</h1>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Gender</th>
                    <th>Locality</th>
                    <th>Email</th>
                    <th>Phone</th>
                </tr>
            </thead>
            <tbody id="formDataTable">
            </tbody>
        </table>
    </div>
    <script>    
        document.addEventListener('DOMContentLoaded', function () {
            const tableBody = document.getElementById('formDataTable');
            const storedData = JSON.parse(localStorage.getItem('formDataArray')) || [];
            storedData.forEach(data => {
                const row = document.createElement('tr');
                Object.values(data).forEach(value => {
                    const cell = document.createElement('td');
                    cell.textContent = value;
                    row.appendChild(cell);
                });
                tableBody.appendChild(row);
            });
        });
    </script>
</body>

</html>
